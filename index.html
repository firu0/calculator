<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="style.css">
    <title>CALCULATOR APP!!!!!!!</title>
    <h1>CALCULATOR APP!!!!!!!</h1>
</head>

<body>
    <div id="container">
        <div id="calculator">
            <div id="screen">
                <div id="output">

                </div>
            </div><br>
            <div id ="buttonRow">
                <button id="button" onclick="clearButton()">C</button>
                <button id="button" onclick="operationButton('+')">+</button>
                <button id="button" onclick="operationButton('-')">-</button>
                <button id="button" onclick="operationButton('รท')">รท</button>
                <button id="button" onclick="operationButton('*')">*</button>
                <button id="button" onclick="operate()">=</button>
                <button id="button" onclick="numberButton(9)">9</button>
                <button id="button" onclick="numberButton(8)">8</button>
                <button id="button" onclick="numberButton(7)">7</button>
                <button id="button" onclick="numberButton(6)">6</button>
                <button id="button" onclick="numberButton(5)">5</button>
                <button id="button" onclick="numberButton(4)">4</button>
                <button id="button" onclick="numberButton(3)">3</button>
                <button id="button" onclick="numberButton(2)">2</button>
                <button id="button" onclick="numberButton(1)">1</button>
                <button id="button" onclick="numberButton(0)">0</button>
            </div>
            </div>
        </div>    
    </div>
</body>
<script src="script.js"></script>
</html>
